plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'pl.kontomatik'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    compile 'org.mockito:mockito-inline:3.7.0'
    implementation 'org.springframework.boot:spring-boot-starter:2.4.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

test {
    useJUnitPlatform()
}
